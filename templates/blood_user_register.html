<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood User Register</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Base Styling */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #0f172a;
        }

        /* Container Card */
        .card {
            background: #ffffff;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Medical Blue Icon */
        .header-icon {
            width: 60px;
            height: 60px;
            background: #e0f2fe;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .header-icon svg {
            color: #0ea5e9;
            width: 32px;
            height: 32px;
        }

        h2 {
            margin: 0 0 8px 0;
            font-weight: 700;
            color: #0c4a6e;
            font-size: 1.6rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        /* Form Layout */
        form {
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .field-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-weight: 600;
            font-size: 0.75rem;
            color: #334155;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid #e2e8f0;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 0.95rem;
            color: #0f172a;
            background-color: #f8fafc;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #0ea5e9;
            background-color: #ffffff;
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
        }

        /* Register Button */
        button {
            width: 100%;
            padding: 14px;
            background-color: #0284c7;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
            box-shadow: 0 4px 6px -1px rgba(2, 132, 199, 0.2);
        }

        button:hover {
            background-color: #0369a1;
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(2, 132, 199, 0.3);
        }

        .footer-link {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #64748b;
        }

        .footer-link a {
            color: #0ea5e9;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="header-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        </div>

        <h2>User Registration</h2>
        <p class="subtitle">Join our portal to manage your blood requests.</p>
        
        <form method="post">
            <div class="field-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="field-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required>
            </div>

            <div class="field-group">
                <label for="phone">Phone Number (Required for Alerts)</label>
                <input type="text" id="phone" name="phone" placeholder="+91..." required>
            </div>

            <div class="field-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>

            <button type="submit">Create Account</button>
        </form>

        <div class="footer-link">
            Already have an account? <a href="/user_login/blood">Login here</a>
        </div>
    </div>

</body>
</html>
