<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marrow User Register</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* CSS Variables for Marrow Theme */
        :root {
            --marrow-indigo: #4f46e5;
            --marrow-dark: #3730a3;
            --bg-gradient: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%);
            --card-bg: #ffffff;
            --text-main: #1e1b4b;
            --text-muted: #6b7280;
            --border: #e5e7eb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text-main);
        }

        /* Container Card */
        .card {
            background: var(--card-bg);
            padding: 45px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(79, 70, 229, 0.1), 0 10px 10px -5px rgba(79, 70, 229, 0.04);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Biotech Icon Header */
        .header-icon {
            width: 64px;
            height: 64px;
            background: #f5f3ff;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            border: 1px solid #ddd6fe;
        }

        .header-icon svg {
            color: var(--marrow-indigo);
            width: 34px;
            height: 34px;
        }

        h2 {
            margin: 0 0 10px 0;
            font-weight: 700;
            color: #312e81;
            font-size: 1.6rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* Form Layout */
        form {
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .field-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            font-size: 0.8rem;
            color: #4338ca;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid var(--border);
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1rem;
            color: var(--text-main);
            background-color: #f9fafb;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--marrow-indigo);
            background-color: #ffffff;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        /* Indigo Button */
        button {
            width: 100%;
            padding: 14px;
            background-color: var(--marrow-indigo);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }

        button:hover {
            background-color: var(--marrow-dark);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
        }

        .footer-link {
            margin-top: 25px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .footer-link a {
            color: var(--marrow-indigo);
            text-decoration: none;
            font-weight: 600;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="header-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
            </svg>
        </div>

        <h2>Marrow Registration</h2>
        <p class="subtitle">Create an account to join the bone marrow registry and manage matching requests.</p>
        
        <form method="post">
            <div class="field-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="field-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required>
            </div>

            <div class="field-group">
                <label for="phone">Phone Number (Required for Alerts)</label>
                <input type="text" id="phone" name="phone" placeholder="+91..." required>
            </div>

            <div class="field-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>

            <button type="submit">Create Account</button>
        </form>

        <div class="footer-link">
            Already registered? <a href="/user_login/marrow">Login here</a>
        </div>
    </div>

</body>
</html>
