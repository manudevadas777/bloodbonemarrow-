<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marrow Donor Login</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --marrow-indigo: #4f46e5;
            --marrow-dark: #312e81;
            --bg-gradient: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%);
            --card-bg: #ffffff;
            --text-main: #1e1b4b;
            --text-muted: #6b7280;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text-main);
        }

        /* Login Card */
        .login-card {
            background: var(--card-bg);
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(79, 70, 229, 0.1), 0 10px 10px -5px rgba(79, 70, 229, 0.04);
            width: 100%;
            max-width: 380px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-4px);
        }

        /* Icon Header */
        .icon-header {
            width: 60px;
            height: 60px;
            background: #faf5ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            border: 2px solid #e9d8fd;
        }

        .icon-header svg {
            color: var(--marrow-indigo);
            width: 28px;
            height: 28px;
        }

        h2 {
            margin: 0 0 8px 0;
            font-weight: 800;
            color: var(--marrow-dark);
            font-size: 1.6rem;
            letter-spacing: -0.03em;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 32px;
        }

        /* Form Layout */
        form {
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .field-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            font-size: 0.8rem;
            color: var(--marrow-indigo);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid #e5e7eb;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1rem;
            color: var(--text-main);
            background-color: #f9fafb;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--marrow-indigo);
            background-color: #ffffff;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        /* Button */
        button {
            width: 100%;
            padding: 14px;
            background-color: var(--marrow-indigo);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.3);
        }

        button:hover {
            background-color: var(--marrow-dark);
            box-shadow: 0 10px 15px -3px rgba(49, 46, 129, 0.4);
        }

        .footer-link {
            margin-top: 25px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .footer-link a {
            color: var(--marrow-indigo);
            text-decoration: none;
            font-weight: 600;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="icon-header">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
        </div>

        <h2>Marrow Login</h2>
        <p class="subtitle">Access the global donor registry.</p>
        
        <form method="post">
            <div class="field-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="donor@registry.org" required autocomplete="email">
            </div>

            <div class="field-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password">
            </div>

            <button type="submit">Sign In</button>
        </form>

        <div class="footer-link">
            Not in the registry? <a href="/donor_register/marrow">Join as a donor</a>
        </div>
    </div>

</body>
</html>
