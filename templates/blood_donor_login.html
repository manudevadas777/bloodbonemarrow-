<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Login</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --medical-red: #dc2626;
            --medical-red-dark: #991b1b;
            --bg-gradient: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text-main);
        }

        /* Login Card */
        .login-card {
            background: var(--card-bg);
            padding: 45px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(153, 27, 27, 0.1), 0 10px 10px -5px rgba(153, 27, 27, 0.04);
            width: 100%;
            max-width: 380px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-4px);
        }

        /* Header Icon */
        .icon-header {
            width: 60px;
            height: 60px;
            background: #fff1f2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            border: 2px solid #fee2e2;
        }

        .icon-header svg {
            color: var(--medical-red);
            width: 28px;
            height: 28px;
        }

        h2 {
            margin: 0 0 8px 0;
            font-weight: 800;
            color: var(--medical-red-dark);
            font-size: 1.7rem;
            letter-spacing: -0.03em;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 32px;
        }

        /* Form Layout */
        form {
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .field-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            font-size: 0.8rem;
            color: var(--medical-red-dark);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid #e2e8f0;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1rem;
            color: var(--text-main);
            background-color: #f8fafc;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--medical-red);
            background-color: #ffffff;
            box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.1);
        }

        /* Button */
        button {
            width: 100%;
            padding: 14px;
            background-color: var(--medical-red);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
            box-shadow: 0 4px 6px -1px rgba(220, 38, 38, 0.3);
        }

        button:hover {
            background-color: var(--medical-red-dark);
            box-shadow: 0 10px 15px -3px rgba(153, 27, 27, 0.4);
        }

        .footer-link {
            margin-top: 25px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .footer-link a {
            color: var(--medical-red);
            text-decoration: none;
            font-weight: 600;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="icon-header">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
        </div>

        <h2>Donor Login</h2>
        <p class="subtitle">Welcome back, life-saver.</p>
        
        <form method="post">
            <div class="field-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="donor@email.com" required autocomplete="email">
            </div>

            <div class="field-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password">
            </div>

            <button type="submit">Log In</button>
        </form>

        <div class="footer-link">
            Not registered yet? <a href="/donor_register/blood">Become a donor</a>
        </div>
    </div>

</body>
</html>
