<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marrow Donor Register</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --marrow-indigo: #4f46e5;
            --marrow-dark: #312e81;
            --bg-gradient: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%);
            --card-bg: #ffffff;
            --text-main: #1e1b4b;
            --text-muted: #6b7280;
            --input-bg: #f9fafb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            color: var(--text-main);
        }

        .card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 28px;
            box-shadow: 0 20px 25px -5px rgba(79, 70, 229, 0.1), 0 10px 10px -5px rgba(79, 70, 229, 0.04);
            width: 100%;
            max-width: 580px;
        }

        .header-box {
            text-align: center;
            margin-bottom: 30px;
        }

        .header-icon {
            width: 54px;
            height: 54px;
            background: #eef2ff;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            border: 1px solid #e0e7ff;
        }

        .header-icon svg {
            color: var(--marrow-indigo);
            width: 30px;
            height: 30px;
        }

        h2 {
            margin: 0;
            font-weight: 800;
            color: var(--marrow-dark);
            font-size: 1.75rem;
            letter-spacing: -0.04em;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-top: 6px;
        }

        /* Form Layout */
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .full-width { grid-column: span 2; }

        .field-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-weight: 700;
            font-size: 0.75rem;
            color: var(--marrow-indigo);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border: 1.5px solid #e5e7eb;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1rem;
            background-color: var(--input-bg);
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--marrow-indigo);
            background-color: #ffffff;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        /* HLA Marker Section */
        .hla-section {
            grid-column: span 2;
            background: #fdfaff;
            padding: 24px;
            border-radius: 18px;
            border: 1px solid #e9d8fd;
            margin: 10px 0;
        }

        .hla-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 18px;
        }

        .hla-header h3 {
            margin: 0;
            font-size: 0.85rem;
            font-weight: 800;
            color: #553c9a;
            text-transform: uppercase;
        }

        .hla-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .hla-grid input {
            background-color: #fff;
            text-align: center;
            font-family: monospace;
            font-weight: 600;
        }

        button {
            grid-column: span 2;
            padding: 16px;
            background-color: var(--marrow-indigo);
            color: #ffffff;
            border: none;
            border-radius: 14px;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }

        button:hover {
            background-color: var(--marrow-dark);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
        }

        @media (max-width: 540px) {
            form { grid-template-columns: 1fr; }
            .hla-grid { grid-template-columns: 1fr 1fr; }
            .full-width, .hla-section { grid-column: span 1; }
            button { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="header-box">
            <div class="header-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                </svg>
            </div>
            <h2>Marrow Registry</h2>
            <p class="subtitle">Join the global registry to find life-saving matches.</p>
        </div>

        <form method="post">
            <div class="field-group full-width">
                <label>Full Name</label>
                <input type="text" name="name" placeholder="John Doe" required>
            </div>

            <div class="field-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="john@example.com" required>
            </div>

            <div class="field-group">
                <label>Phone Number</label>
                <input type="text" name="phone" placeholder="+1..." required>
            </div>

            <div class="field-group full-width">
                <label>Password</label>
                <input type="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>

            <div class="hla-section">
                <div class="hla-header">
                    <span>ðŸ§¬</span>
                    <h3>HLA Markers (Required)</h3>
                </div>
                <div class="hla-grid">
                    <div class="field-group">
                        <label>HLA 1</label>
                        <input name="hla1" placeholder="A*" required>
                    </div>
                    <div class="field-group">
                        <label>HLA 2</label>
                        <input name="hla2" placeholder="B*" required>
                    </div>
                    <div class="field-group">
                        <label>HLA 3</label>
                        <input name="hla3" placeholder="C*" required>
                    </div>
                    <div class="field-group">
                        <label>HLA 4</label>
                        <input name="hla4" placeholder="DRB1*" required>
                    </div>
                    <div class="field-group">
                        <label>HLA 5</label>
                        <input name="hla5" placeholder="DQB1*" required>
                    </div>
                    <div class="field-group">
                        <label>HLA 6</label>
                        <input name="hla6" placeholder="DPB1*" required>
                    </div>
                </div>
            </div>

            <div class="field-group full-width">
                <label>Hemoglobin (Hb) Level</label>
                <input type="number" step="0.1" name="hb" placeholder="g/dL" required>
            </div>

            <button type="submit">Complete Registration</button>
        </form>
    </div>

</body>
</html>
