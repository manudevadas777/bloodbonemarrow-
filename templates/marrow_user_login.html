<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marrow User Login</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Theme Variables */
        :root {
            --marrow-indigo: #4f46e5;
            --marrow-dark: #312e81;
            --bg-gradient: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%);
            --card-bg: #ffffff;
            --text-main: #1e1b4b;
            --text-muted: #6b7280;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-main);
        }

        /* Login Card */
        .login-card {
            background: var(--card-bg);
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(79, 70, 229, 0.1), 0 10px 10px -5px rgba(79, 70, 229, 0.04);
            width: 100%;
            max-width: 380px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-4px);
        }

        /* Icon Header */
        .icon-header {
            width: 56px;
            height: 56px;
            background: #f5f3ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            border: 1px solid #ddd6fe;
        }

        .icon-header svg {
            color: var(--marrow-indigo);
            width: 28px;
            height: 28px;
        }

        h2 {
            margin: 0 0 8px 0;
            font-weight: 700;
            color: var(--marrow-dark);
            font-size: 1.6rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 32px;
        }

        /* Form Structure */
        form {
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 0.8rem;
            color: var(--marrow-indigo);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid #e5e7eb;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1rem;
            color: var(--text-main);
            background-color: #f9fafb;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--marrow-indigo);
            background-color: #ffffff;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        /* Login Button */
        button {
            width: 100%;
            padding: 14px;
            background-color: var(--marrow-indigo);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }

        button:hover {
            background-color: var(--marrow-dark);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
        }

        /* Footer Link */
        .register-link {
            margin-top: 25px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .register-link a {
            color: var(--marrow-indigo);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="icon-header">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-1.34-1.34c1.742-2.772 2.753-6.054 2.753-9.571m0 0a9.043 9.043 0 01-1.34-1.34m1.34 1.34C10.991 4.201 7.709 3.201 4.2 3.201m13.6 0c-3.509 0-6.791 1-9.58 2.753m1.34-1.34c2.789-1.753 6.071-2.753 9.58-2.753m0 0a9.043 9.043 0 011.34 1.34m-1.34-1.34C13.009 4.201 16.291 3.201 19.8 3.201M4.2 3.201a9.043 9.043 0 011.34 1.34m13.6-1.34a9.043 9.043 0 01-1.34 1.34" />
            </svg>
        </div>

        <h2>Marrow Login</h2>
        <p class="subtitle">Access your bone marrow request dashboard.</p>
        
        <form method="post">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="donor@registry.org" required autocomplete="email">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password">
            </div>

            <button type="submit">Log In</button>
        </form>

        <div class="register-link">
            Not registered for marrow? <a href="/user_register/marrow">Create account</a>
        </div>
    </div>

</body>
</html>
