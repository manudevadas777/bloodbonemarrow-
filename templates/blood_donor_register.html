<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Register</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --medical-red: #dc2626;
            --medical-red-dark: #991b1b;
            --bg-gradient: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --input-bg: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            color: var(--text-main);
        }

        /* Container Card */
        .card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(153, 27, 27, 0.1), 0 10px 10px -5px rgba(153, 27, 27, 0.04);
            width: 100%;
            max-width: 500px;
        }

        .header-box {
            text-align: center;
            margin-bottom: 30px;
        }

        .header-icon {
            width: 50px;
            height: 50px;
            background: #fef2f2;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            border: 1px solid #fee2e2;
        }

        .header-icon svg {
            color: var(--medical-red);
            width: 28px;
            height: 28px;
        }

        h2 {
            margin: 0;
            font-weight: 800;
            color: var(--medical-red-dark);
            font-size: 1.75rem;
            letter-spacing: -0.04em;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-top: 5px;
        }

        /* Form Layout */
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .full-width { grid-column: span 2; }

        .field-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-weight: 600;
            font-size: 0.75rem;
            color: var(--medical-red-dark);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 0.95rem;
            background-color: var(--input-bg);
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--medical-red);
            background-color: #ffffff;
            box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.1);
        }

        .section-header {
            grid-column: span 2;
            font-weight: 700;
            font-size: 0.85rem;
            color: var(--text-muted);
            border-bottom: 1px solid #f1f5f9;
            padding-bottom: 5px;
            margin-top: 10px;
            text-transform: capitalize;
        }

        button {
            grid-column: span 2;
            padding: 16px;
            background-color: var(--medical-red);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
            box-shadow: 0 4px 6px -1px rgba(220, 38, 38, 0.3);
        }

        button:hover {
            background-color: var(--medical-red-dark);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(153, 27, 27, 0.4);
        }

        @media (max-width: 480px) {
            form { grid-template-columns: 1fr; }
            .full-width, .section-header { grid-column: span 1; }
            button { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="header-box">
            <div class="header-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
            </div>
            <h2>Donor Registration</h2>
            <p class="subtitle">Enter your details to help save lives.</p>
        </div>

        <form method="post">
            <div class="field-group full-width">
                <label>Full Name</label>
                <input type="text" name="name" placeholder="John Doe" required>
            </div>

            <div class="field-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="john@example.com" required>
            </div>

            <div class="field-group">
                <label>Phone Number</label>
                <input type="text" name="phone" placeholder="+1..." required>
            </div>

            <div class="field-group full-width">
                <label>Password</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>

            <div class="section-header">Medical Eligibility</div>

            <div class="field-group">
                <label>Blood Group</label>
                <input type="text" name="blood_group" placeholder="e.g. O+" required>
            </div>

            <div class="field-group">
                <label>Hemoglobin (Hb)</label>
                <input type="number" step="0.1" name="hb" placeholder="g/dL" required>
            </div>

            <div class="field-group">
                <label>Last Donation</label>
                <input type="date" name="last_donation">
            </div>

            <div class="field-group">
                <label>Next Eligibility</label>
                <input type="date" name="next_eligible">
            </div>

            <button type="submit">Join the Registry</button>
        </form>
    </div>

</body>
</html>
